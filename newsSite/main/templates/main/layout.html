{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.5.1/css/all.css">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <aside>
        <img src="{% static 'main/img/ULNew.png' %}" alt="Logo">
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'home' %}">
                <li><i class="fa-solid fa-house"></i> Главная</li>
            </a>
            <a href="{% url 'about' %}">
                <li><i class="fa-solid fa-address-card"></i> Про нас</li>
            </a>
            <a href="">
                <li><i class="fa-solid fa-paper-plane"></i> Контакты</li>
            </a>
            <a href="{% url 'news_home' %}">
                <li><i class="fa-solid fa-paper-plane"></i> Новости</li>
            </a>
            <a href="{% url 'create' %}">
                <button class="btn btn-info" class="fas fa-plus-circle"></button>
            </a>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
